			<script>
	  // UTM cookies
	  const utmParams = [
		'utm_name',
		'utm_source',
		'utm_medium',
		'utm_term',
		'utm_content',
		'utm_campaign',
	  ];
	  
	  function getCookie(name) {
		const value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
		return value ? value[2] : null;
	  }
	  
	  function setCookie(name, value, expires) {
		  document.cookie = name + "=" + value + ";path=/app;expires=" + expires;
	  }
	  
	  function updateExpiration(name, expires) {
		const existingValue = getCookie(name);
		if (existingValue) {
		  setCookie(name, existingValue, expires)
		}
	  };
	  
	  function removeCookies() {
		for (let index = 0; index < utmParams.length; index += 1) {
		  const param = utmParams[index];
		  setCookie(param, '', new Date(null));
		}
	  };
	  
	  const now = new Date();
	  const queryParams = new URLSearchParams(window.location.search);
	  const expires = new Date(now.setMinutes(now.getMinutes() + 30));
	  let removed = false;
	  
	  for (let index = 0; index < utmParams.length; index += 1) {
		const param = utmParams[index];
		updateExpiration(param, expires);
	  
		const value = queryParams.get(param)
	  
		if (value) {
		  if (!removed) {
			removeCookies();
			removed = true;
		  }
		  setCookie(param, value, expires);
		}
	  }
	  
	  </script>

			<script>
	// cart script
	  
	  // Select the node that will be observed for mutations
	const targetNode = document.getElementById("cart_list");
	
	// Options for the observer (which mutations to observe)
	const config = { attributes: true, childList: true, subtree: true };
	
	// Callback function to execute when mutations are observed
	const callback = (mutationList, observer) => {
	  for (const mutation of mutationList) {
		if (mutation.type === "childList") {
		  var childCount = targetNode.children.length;
		if (childCount > 2){
	document.getElementById("default-recommended-cart").style.display="none";
	} else {
	document.getElementById("default-recommended-cart").style.display="block";
	}
		}
	  }
	};
	
	// Create an observer instance linked to the callback function
	const observer = new MutationObserver(callback);
	
	// Start observing the target node for configured mutations
	observer.observe(targetNode, config);
	
	
	window.addEventListener("load", function(){
		 var childCount = targetNode.children.length;
		if (childCount > 2){
	document.getElementById("default-recommended-cart").style.display="none";
	} else {
	document.getElementById("default-recommended-cart").style.display="block";
	}
	})
	
	
	$( document ).ready(function() {
	var defaultNewParent = document.getElementById('default-recommended-cart');
	var defaultOldParent = document.getElementById('default-cart');
	
	while (defaultOldParent.childNodes.length > 0) {
		defaultNewParent.appendChild(defaultOldParent.childNodes[0]);
	}
	
	var emptyNewParent = document.getElementById('empty-recommended-cart');
	var emptyOldParent = document.getElementById('empty-cart');
	
	while (emptyOldParent.childNodes.length > 0) {
		emptyNewParent.appendChild(emptyOldParent.childNodes[0]);
	}
	
	  
	});
	</script>

			<script>
	window.addEventListener("load", () => {
	  const recommendedItemsContainer = document.querySelector(
		"div#default-recommended-cart div.w-dyn-items"
	  );
	  
	  const cartItemsContainer = document.getElementById("cart_list");
	  const recommendContainer = document.querySelector("div#default-recommended-cart");
	
	  const onCartChange = (mutations) => {
		// getting cart items
		const cartItems = new Set();
		const cartItemEls = cartItemsContainer.querySelectorAll("div.cart_item");
		cartItemEls.forEach((cartItemEl) => {
		  const nameEl = cartItemEl.querySelector(
			".w-commerce-commercecartproductname"
		  );
		  if (nameEl) {
			const productName = nameEl.textContent.trim();
			cartItems.add(productName);
		  }
		});
	
		// iterating recommended items and removing those already in cart
		if (recommendedItemsContainer) {
		  const recommendedItemEls =
			recommendedItemsContainer.querySelectorAll("div.w-dyn-item");
		  let flag = true; // flag to specify if all recommended items have been removed
		  let counter = 0,
			limit = 1;
		  recommendedItemEls.forEach((recommendedItemEl) => {
			const nameEl = recommendedItemEl.querySelector(
			  "div.description-column div.cart-text-wrapper > div"
			);
			if (nameEl) {
			  const productName = nameEl.textContent.trim();
			  if (cartItems.has(productName) || counter >= limit)
				recommendedItemEl.style.display = "none";
			  else {
				recommendedItemEl.style.display = "block";
				flag = false;
				counter++;
			  }
			}
		  });
	
		  recommendedItemsContainer.style.display = flag ? "none" : "block";
		}
		//hide recommend heading when there are no recommend items
		if(recommendedItemsContainer.children[2].style.display == "block"){
			  recommendContainer.style.display = "none";
		}else{
			const recommendHeading = recommendContainer.querySelector("div.cart-recommended-heading.v2");
			  recommendHeading.style.display = "block";
		}
	  };
	
	  const observer = new MutationObserver(onCartChange);
	  const options = {
		childList: true,
	  };
	  observer.observe(recommendedItemsContainer, options);
	  observer.observe(cartItemsContainer, options);
	  onCartChange();
	});
	</script>
