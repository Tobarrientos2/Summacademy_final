<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
</head>
<body>
    

    
        

    <h1>Hola</h1>
    
    <div id="swiper-container">
        <h1>Hola</h1>
        <div class="s-wrapper">
            <div class="s-slide">
                <h1>Hola</h1>
                <h1>Hola</h1>
                <h1>Hola</h1>
            </div>
            <div class="s-slide">Slide 2</div>
            <div class="s-slide">Slide 3</div>
            <!-- Add more slides here -->
        </div>
   

     
    </div>

    
<script>
const swiper = new Swiper('#swiper-container', {
    direction: 'horizontal',
    wrapperClass: 's-wrapper',
    slideClass: 's-slide',

    slidesPerView: 1,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    scrollbar: {
        el: '.swiper-scrollbar',
    },
});
</script>



<style>
    .s-slide{
        color: white;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
    } 
    
    .s-wrapper{
        background-color: black;

        display: flex;
        flex-direction: row;
    
    } 

    .swiper-container{
        background-color: black;

</style>
